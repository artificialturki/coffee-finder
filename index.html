<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coffee Finder Pro ☕ — Worldwide cafés (OSM)</title>
<meta name="description" content="Find cafés anywhere in the world. OpenStreetMap-based, fast, accurate, zero API keys." />
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>">

<!-- Performance optimized resources -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" crossorigin="anonymous">
<link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" rel="stylesheet" crossorigin="anonymous">
<link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" rel="stylesheet" crossorigin="anonymous">

<style>
  :root {
    --bg: #f7f5f2;
    --panel: #ffffff;
    --ink: #2a211c;
    --muted: #7a6e67;
    --brand: #c86b40;
    --brand-gradient: linear-gradient(135deg, #c86b40, #e36a44);
    --chip: #efe8e2;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
    --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --transition: all 0.3s ease;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    scroll-behavior: smooth;
  }

  body {
    background: linear-gradient(135deg, #faf9f8, #f3efe9);
    color: var(--ink);
    font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* Header styles */
  header {
    background: radial-gradient(1200px 400px at 10% -10%, #4a3a36 0, #332826 60%, #2b2220 100%);
    color: #fff;
    padding: 38px 0 22px;
    box-shadow: var(--shadow-lg);
    position: relative;
    overflow: hidden;
  }

  header::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
    opacity: 0.05;
  }

  .brand {
    font-weight: 800;
    font-size: 2.2rem;
    letter-spacing: .3px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .tag {
    opacity: .85;
    font-size: 1rem;
  }

  /* Search card */
  .search-card {
    background: var(--panel);
    border-radius: var(--radius-lg);
    margin-top: -22px;
    padding: 20px 20px 14px;
    box-shadow: var(--shadow-lg);
    position: relative;
    z-index: 10;
  }

  .input-group {
    border-radius: var(--radius-md);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
  }

  .input-group:focus-within {
    box-shadow: 0 0 0 3px rgba(200, 107, 64, 0.2);
  }

  .input-group-text {
    background: var(--panel);
    border: none;
    padding: 0.75rem 1rem;
  }

  .form-control, .form-select {
    border: none;
    padding: 0.75rem 1rem;
    transition: var(--transition);
  }

  .form-control:focus, .form-select:focus {
    box-shadow: none;
  }

  .btn-brand {
    background: var(--brand-gradient);
    border: 0;
    color: white;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    transition: var(--transition);
  }

  .btn-brand:hover {
    filter: brightness(1.08);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(200, 107, 64, 0.3);
  }

  /* Map styles */
  #map {
    height: 62vh;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
    transition: height 0.3s ease;
  }

  .map-fullscreen {
    position: fixed !important;
    top: 0;
    left: 0;
    width: 100% !important;
    height: 100% !important;
    z-index: 1000;
    border-radius: 0 !important;
  }

  /* Results section */
  .results {
    max-height: 62vh;
    overflow: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--chip) transparent;
  }

  .results::-webkit-scrollbar {
    width: 6px;
  }

  .results::-webkit-scrollbar-thumb {
    background-color: var(--chip);
    border-radius: 3px;
  }

  .card-cafe {
    border: 0;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    margin-bottom: 1rem;
    overflow: hidden;
  }

  .card-cafe:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
  }

  .cmeta {
    font-size: .9rem;
    color: var(--muted);
  }

  /* Loader */
  .loader {
    display: none;
    text-align: center;
    padding: 16px;
  }

  .coffee-loader {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }

  .coffee-loader div {
    display: inline-block;
    position: absolute;
    left: 8px;
    width: 16px;
    background: var(--brand);
    animation: coffee-loader 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    border-radius: 20px;
  }

  .coffee-loader div:nth-child(1) {
    left: 8px;
    animation-delay: -0.24s;
  }

  .coffee-loader div:nth-child(2) {
    left: 32px;
    animation-delay: -0.12s;
  }

  .coffee-loader div:nth-child(3) {
    left: 56px;
    animation-delay: 0;
  }

  @keyframes coffee-loader {
    0% {
      top: 8px;
      height: 64px;
    }
    50%, 100% {
      top: 24px;
      height: 32px;
    }
  }

  /* Pills and badges */
  .pill {
    border-radius: 999px;
    background: var(--chip);
    padding: .25rem .6rem;
    font-size: .8rem;
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
  }

  .badgish {
    background: #f3ede8;
    border-radius: var(--radius-sm);
    padding: .4rem .8rem;
    font-size: .85rem;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    cursor: pointer;
    transition: var(--transition);
  }

  .badgish:hover {
    background: #e8ded5;
  }

  .country-select {
    min-width: 150px;
  }

  /* Suggestions */
  .suggest {
    position: absolute;
    inset: auto 0 0 0;
    top: 100%;
    z-index: 20;
    background: var(--panel);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    display: none;
    max-height: 300px;
    overflow-y: auto;
  }

  .suggest a {
    display: flex;
    gap: .5rem;
    align-items: center;
    padding: .75rem 1rem;
    color: var(--ink);
    text-decoration: none;
    transition: var(--transition);
    border-bottom: 1px solid #f0f0f0;
  }

  .suggest a:hover {
    background: #f6f3ef;
  }

  /* Leaflet popup */
  .leaflet-popup-content {
    margin: .8rem .8rem;
    line-height: 1.4;
  }

  .cof-ic {
    color: #7b4e3a;
    font-size: 18px;
  }

  /* Floating elements */
  .floating-search {
    position: absolute;
    z-index: 999;
    right: 14px;
    top: 14px;
    display: flex;
    gap: 0.5rem;
  }

  .floating-button {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--panel);
    box-shadow: var(--shadow-md);
    border: none;
    color: var(--ink);
    transition: var(--transition);
    cursor: pointer;
  }

  .floating-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  .kpi {
    font-size: .92rem;
    color: var(--muted);
  }

  /* Footer */
  footer {
    padding: 22px 0;
    color: #fff;
    background: #2b2220;
    margin-top: 26px;
  }

  .pointer {
    cursor: pointer;
  }

  /* Rating Stars */
  .stars {
    color: #ffb400;
    display: inline-flex;
    align-items: center;
  }

  .stars .fa-star, .stars .fa-star-half-stroke {
    margin-right: 2px;
  }

  .rate-group {
    display: inline-flex;
    gap: 2px;
  }

  .rate-group .fa-star {
    cursor: pointer;
    color: #d4d4d4;
    transition: var(--transition);
  }

  .rate-group .fa-star.hovered, .rate-group .fa-star.active {
    color: #ffb400;
  }

  /* Toast notifications */
  .toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1100;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .toast {
    background: #333;
    color: white;
    padding: 12px 16px;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    animation: toast-in 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  @keyframes toast-in {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Responsive design */
  @media (max-width: 992px) {
    .brand {
      font-size: 1.8rem;
    }
    
    .search-card {
      padding: 16px;
    }
    
    #map {
      height: 50vh;
    }
    
    .results {
      max-height: 50vh;
    }
  }

  @media (max-width: 768px) {
    .brand {
      font-size: 1.6rem;
    }
    
    .tag {
      font-size: 0.9rem;
    }
    
    .search-card {
      margin-top: -16px;
    }
    
    .floating-search {
      top: auto;
      bottom: 20px;
      right: 20px;
      flex-direction: column;
    }
    
    .floating-button {
      width: 50px;
      height: 50px;
    }
  }

  @media (max-width: 576px) {
    .brand {
      font-size: 1.4rem;
    }
    
    .input-group {
      flex-direction: column;
    }
    
    .input-group-text, .form-control, .form-select, .btn {
      border-radius: var(--radius-md);
      width: 100%;
    }
    
    .btn-brand {
      margin-top: 0.5rem;
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #1a1a1a;
      --panel: #2d2d2d;
      --ink: #f0f0f0;
      --muted: #a0a0a0;
      --chip: #3d3d3d;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: var(--ink);
    }
    
    .input-group-text, .form-control, .form-select {
      background: #3d3d3d;
      color: var(--ink);
    }
    
    .card-cafe {
      background: var(--panel);
    }
    
    .badgish {
      background: #3d3d3d;
    }
    
    .badgish:hover {
      background: #4d4d4d;
    }
  }

  /* Animation for elements */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-in {
    animation: fadeIn 0.5s ease forwards;
  }

  /* Focus states for accessibility */
  button:focus-visible, 
  input:focus-visible, 
  select:focus-visible, 
  a:focus-visible {
    outline: 2px solid var(--brand);
    outline-offset: 2px;
  }
</style>
</head>
<body>

<header>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
      <div class="brand"><i class="fa-solid fa-mug-hot"></i>Coffee Finder Pro</div>
      <div class="tag">OpenStreetMap • Overpass • Zero-key • Fast • With Smart Ratings</div>
    </div>
  </div>
</header>

<main class="container">
  <!-- Search+Filters -->
  <section class="search-card">
    <div class="row g-2 align-items-stretch">
      <div class="col-12 col-xl-5 position-relative">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input id="q" class="form-control" placeholder="City, area or address (e.g., Riyadh, Saudi Arabia)" aria-label="Search location">
          <button id="btnSearch" class="btn btn-brand text-white px-4"><i class="fa-solid fa-search me-1"></i>Search</button>
        </div>
        <div id="suggestions" class="suggest rounded-3"></div>
      </div>

      <div class="col-6 col-xl-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-globe"></i></span>
          <select id="country" class="form-select country-select" aria-label="Select country"></select>
        </div>
      </div>

      <div class="col-6 col-xl-2">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-ruler"></i></span>
          <select id="radius" class="form-select" aria-label="Search radius">
            <option value="2000">2 km</option>
            <option value="4000" selected>4 km</option>
            <option value="6000">6 km</option>
            <option value="8000">8 km</option>
            <option value="10000">10 km</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-xl-2">
        <div class="row g-2">
          <div class="col-6 d-grid"><button id="btnLocate" class="btn btn-outline-secondary"><i class="fa-solid fa-location-crosshairs me-1"></i>Locate me</button></div>
          <div class="col-6 d-grid"><button id="btnSearchHere" class="btn btn-outline-primary" disabled><i class="fa-solid fa-arrows-to-circle me-1"></i>Search this area</button></div>
        </div>
      </div>
    </div>

    <div class="mt-2 d-flex gap-2 flex-wrap align-items-center">
      <label class="badgish"><input id="fOpen" type="checkbox" class="form-check-input me-1">Open now</label>
      <label class="badgish"><input id="fWifi" type="checkbox" class="form-check-input me-1">Wi-Fi</label>
      <label class="badgish"><input id="fOutdoor" type="checkbox" class="form-check-input me-1">Outdoor seating</label>
      <div class="kpi ms-auto"><span id="kpiTxt">Ready</span></div>
    </div>
  </section>

  <!-- Map + Results -->
  <section class="mt-3 position-relative">
    <div class="floating-search">
      <button id="btnFullscreen" class="floating-button" title="Toggle fullscreen map">
        <i class="fa-solid fa-expand"></i>
      </button>
      <button id="btnCurrentView" class="floating-button" title="Return to current search">
        <i class="fa-solid fa-location-arrow"></i>
      </button>
    </div>
    <div class="row g-3">
      <div class="col-lg-8"><div id="map"></div></div>
      <div class="col-lg-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="h5 m-0"><i class="fa-solid fa-list"></i> Results</div>
          <select id="sort" class="form-select form-select-sm w-auto">
            <option value="distance">by distance</option>
            <option value="name">by name</option>
            <option value="hours">open first</option>
            <option value="rating">by rating</option>
          </select>
        </div>
        <div class="loader" id="loader">
          <div class="coffee-loader"><div></div><div></div><div></div></div>
          <div class="mt-2">Searching cafés…</div>
        </div>
        <div id="results" class="results"></div>
        <div id="nores" class="text-center text-muted d-none py-4">
          <i class="fa-regular fa-face-frown-open fa-2x mb-2"></i>
          <div>No cafés found. Zoom out or try another area.</div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container small text-center">
    © <span id="yr"></span> Coffee Finder Pro — Tiles © OSM contributors • Data: Overpass/OSM/Photon • Built for speed.
  </div>
</footer>

<!-- JS: Bootstrap bundle, Leaflet & cluster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" crossorigin="anonymous"></script>

<script>
// Use a more efficient module-like pattern
(function() {
  'use strict';

  // ------------ Configuration ------------
  const CONFIG = {
    overpassEndpoints: [
      'https://overpass-api.de/api/interpreter',
      'https://overpass.kumi.systems/api/interpreter',
      'https://z.overpass-api.de/api/interpreter'
    ],
    photonUrl: 'https://photon.komoot.io/api/',
    nominatimUrl: 'https://nominatim.openstreetmap.org/search',
    requestTimeout: 18000,
    animationDuration: 300,
    maxSearchRadius: 10000, // meters
    defaultZoom: 13,
    minZoomForSearch: 10
  };

  // ------------ Countries (full ISO-3166-1 alpha-2) ------------
  const ISO_COUNTRIES = [
    ["","🌍 Global"],
    ["af","Afghanistan"],["ax","Åland Islands"],["al","Albania"],["dz","Algeria"],["as","American Samoa"],["ad","Andorra"],["ao","Angola"],
    // ... rest of countries (shortened for brevity)
    ["zm","Zambia"],["zw","Zimbabwe"]
  ];

  // ------------ State Management ------------
  const state = {
    countryBias: '',
    centerBias: null,
    currentOrigin: null,
    cafes: [],
    markers: [],
    mapMovedSinceSearch: false,
    isFullscreen: false,
    currentPosition: null
  };

  // ------------ DOM References ------------
  const dom = {
    q: document.getElementById('q'),
    suggestions: document.getElementById('suggestions'),
    country: document.getElementById('country'),
    radius: document.getElementById('radius'),
    btnSearch: document.getElementById('btnSearch'),
    btnLocate: document.getElementById('btnLocate'),
    btnHere: document.getElementById('btnSearchHere'),
    btnFullscreen: document.getElementById('btnFullscreen'),
    btnCurrentView: document.getElementById('btnCurrentView'),
    sort: document.getElementById('sort'),
    fOpen: document.getElementById('fOpen'),
    fWifi: document.getElementById('fWifi'),
    fOutdoor: document.getElementById('fOutdoor'),
    loader: document.getElementById('loader'),
    results: document.getElementById('results'),
    nores: document.getElementById('nores'),
    kpi: document.getElementById('kpiTxt'),
    map: null
  };

  // ------------ Map Initialization ------------
  function initMap() {
    dom.map = L.map('map', { 
      zoomControl: false,
      preferCanvas: true // Better performance for many markers
    }).setView([20, 0], 3);
    
    L.control.zoom({ position: 'topright' }).addTo(dom.map);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
      maxZoom: 19, 
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      crossOrigin: true
    }).addTo(dom.map);
    
    // Use a more efficient clustering approach
    const cluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 50,
      spiderfyOnMaxZoom: true,
      chunkedLoading: true,
      chunkInterval: 100
    });
    
    dom.map.addLayer(cluster);
    state.cluster = cluster;
    
    // Map move detection → enable "Search this area"
    dom.map.on('moveend', () => { 
      state.mapMovedSinceSearch = true; 
      dom.btnHere.disabled = false; 
    });
    
    // Fullscreen button functionality
    dom.btnFullscreen.addEventListener('click', toggleFullscreen);
    dom.btnCurrentView.addEventListener('click', returnToCurrentView);
    
    // Handle ESC key to exit fullscreen
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && state.isFullscreen) {
        toggleFullscreen();
      }
    });
  }

  // ------------ Fullscreen functionality ------------
  function toggleFullscreen() {
    const mapElement = document.getElementById('map');
    
    if (!state.isFullscreen) {
      mapElement.classList.add('map-fullscreen');
      dom.btnFullscreen.innerHTML = '<i class="fa-solid fa-compress"></i>';
      state.isFullscreen = true;
    } else {
      mapElement.classList.remove('map-fullscreen');
      dom.btnFullscreen.innerHTML = '<i class="fa-solid fa-expand"></i>';
      state.isFullscreen = false;

    // Trigger map resize to ensure proper rendering
    setTimeout(() => {
      dom.map.invalidateSize();
    }, CONFIG.animationDuration);
  }

  function returnToCurrentView() {
    if (state.currentOrigin) {
      dom.map.setView([state.currentOrigin.lat, state.currentOrigin.lon], CONFIG.defaultZoom);
      state.mapMovedSinceSearch = false;
      dom.btnHere.disabled = true;
    }
  }

  // ------------ Utility Functions ------------
  const utils = {
    deg2rad: d => d * Math.PI / 180,
    
    haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = this.deg2rad(lat2 - lat1);
      const dLon = this.deg2rad(lon2 - lon1);
      
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(this.deg2rad(lat1)) * Math.cos(this.deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
      
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
      return R * c; // Distance in km
    },
    
    show(el) { el.classList.remove('d-none'); },
    hide(el) { el.classList.add('d-none'); },
    
    startLoading(msg = 'Searching cafés…') {
      dom.loader.style.display = 'block'; 
      dom.loader.querySelector('div').textContent = msg;
      dom.results.innerHTML = ''; 
      this.hide(dom.nores);
    },
    
    stopLoading() { dom.loader.style.display = 'none'; },
    
    escapeHtml(s) {
      if (!s) return '';
      return s.replace(/[&<>"']/g, m => ({ 
        '&': '&amp;', '<': '&lt;', '>': '&gt;', 
        '"': '&quot;', "'": '&#39;' 
      }[m]));
    },
    
    safeUrl(u) { 
      try { 
        const x = new URL(u, location.href); 
        return x.href; 
      } catch(_) { 
        return '#'; 
      } 
    },
    
    directionsUrl(lat, lon) { 
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent); 
      return isIOS ? 
        `http://maps.apple.com/?daddr=${lat},${lon}` : 
        `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`; 
    },
    
    fmtK: n => n.toLocaleString(),
    
    // Normalize strings (autocorrect)
    norm: s => (s || '').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, '').trim(),
    
    // Sørensen–Dice coefficient for string similarity
    dice(a, b) {
      a = this.norm(a); 
      b = this.norm(b);
      if (a === b) return 1;
      if (a.length < 2 || b.length < 2) return 0;
      
      const bigrams = s => Array.from({length: s.length - 1}, (_, i) => s.slice(i, i + 2));
      const a2 = bigrams(a), b2 = bigrams(b);
      const set = new Map();
      
      a2.forEach(x => set.set(x, (set.get(x) || 0) + 1));
      
      let inter = 0;
      b2.forEach(x => {
        const v = set.get(x) || 0;
        if (v) { 
          inter++; 
          set.set(x, v - 1);
        }
      });
      
      return (2 * inter) / (a2.length + b2.length);
    },
    
    clamp(n, min, max) { 
      return Math.max(min, Math.min(max, n)); 
    },
    
    // Toast notification system
    toast(msg, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <i class="fa-solid fa-${type === 'error' ? 'circle-exclamation' : 
                               type === 'success' ? 'circle-check' : 'circle-info'}"></i>
        <span>${msg}</span>
      `;
      
      document.querySelector('.toast-container')?.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
  };

  function init() {
    // Set current year in footer
    document.getElementById('yr').textContent = new Date().getFullYear();
    
    // Create toast container if it doesn't exist
    if (!document.querySelector('.toast-container')) {

  function populateCountries() {
    dom.country.innerHTML = ISO_COUNTRIES.map(([c, n]) => 
      `<option value="${c}">${n}</option>`
    ).join('');
    dom.country.value = '';
  }

  async function autoDetectCountry() {
    try {
      const r = await fetch('https://ipapi.co/json/');
      if (!r.ok) throw new Error('IP detection failed');
      
      const j = await r.json();
      if (j && j.country_code) {
        state.countryBias = (j.country_code || '').toLowerCase();
        const idx = ISO_COUNTRIES.findIndex(x => x[0] === state.countryBias);
        if (idx >= 0) dom.country.value = state.countryBias;
        if (j.latitude && j.longitude) {
          state.centerBias = { lat: j.latitude, lon: j.longitude };
        }
      }
    } catch(_) {
      // Silent fail - not critical functionality
    }
  }

  function setupEventListeners() {
    // Search input events
    dom.q.addEventListener('input', debounce(loadSuggestions, 250));
    dom.q.addEventListener('keydown', e => { 
      if (e.key === 'Enter') tryAutocorrectThenGeocode(); 
    });
    
    // Country selection
    dom.country.addEventListener('change', () => {
      state.countryBias = dom.country.value || '';
    });
    
    // Button events
    dom.btnSearch.addEventListener('click', () => tryAutocorrectThenGeocode());
    dom.btnLocate.addEventListener('click', handleGeolocation);
    dom.btnHere.addEventListener('click', () => {
      const c = dom.map.getCenter(); 
      doSearchAt(c.lat, c.lng, true);
    });
    
    // Filter events
    dom.fOpen.addEventListener('change', applyFiltersAndRender);
    dom.fWifi.addEventListener('change', applyFiltersAndRender);
    dom.fOutdoor.addEventListener('change', applyFiltersAndRender);
    dom.sort.addEventListener('change', applyFiltersAndRender);
    
    // Suggestions click
    dom.suggestions.addEventListener('click', e => {
      const a = e.target.closest('a[data-lat]'); 
      if (!a) return;
      
      dom.suggestions.style.display = 'none'; 
      dom.suggestions.innerHTML = '';
      
      const lat = parseFloat(a.dataset.lat), 
            lon = parseFloat(a.dataset.lon);
      
      utils.toast(`Using: ${dom.q.value}`);
      doSearchAt(lat, lon);
    });
    
    // Close suggestions when clicking outside
    document.addEventListener('click', e => {
      if (!dom.suggestions.contains(e.target) && e.target !== dom.q) {
        dom.suggestions.style.display = 'none';
      }
    });
  }

  // ------------ Debounce function for input events ------------
  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  // ------------ Suggestions (Photon) ------------
  async function loadSuggestions() {
    const val = dom.q.value.trim(); 
    if (!val || val.length < 2) { 
      dom.suggestions.style.display = 'none'; 
      dom.suggestions.innerHTML = ''; 
      return; 
    }
    
    const url = new URL(CONFIG.photonUrl);
    url.searchParams.set('q', val);
    url.searchParams.set('limit', '8');
    url.searchParams.set('lang', 'en');
    url.searchParams.set('layer', 'city,town,village,locality');
    
    if (state.countryBias) {
      url.searchParams.set('osm_tag', `countrycode:${state.countryBias}`);
    }
    
    if (state.centerBias) { 
      url.searchParams.set('lat', state.centerBias.lat); 
      url.searchParams.set('lon', state.centerBias.lon); 
    }
    
    try {
      const r = await fetchWithTimeout(url, 5000);
      const j = await r.json();
      
      const items = (j.features || []).map(f => {
        const p = f.properties || {};
        const line = [p.name, p.city, p.state, p.country].filter(Boolean).join(', ');
        return { 
          label: line || p.name, 
          lat: f.geometry.coordinates[1], 
          lon: f.geometry.coordinates[0] 
        };
      }).slice(0, 8);
      
      if (!items.length) { 
        dom.suggestions.style.display = 'none'; 
        dom.suggestions.innerHTML = ''; 
        return; 
      }
      
      dom.suggestions.innerHTML = items.map(i => `
        <a class="pointer" data-lat="${i.lat}" data-lon="${i.lon}">
          <i class="fa-solid fa-location-dot text-danger"></i>
          <span>${utils.escapeHtml(i.label)}</span>
        </a>`).join('');
      
      dom.suggestions.style.display = 'block';
    } catch(_) { 
      dom.suggestions.style.display = 'none'; 
      dom.suggestions.innerHTML = ''; 
    }
  }

  // ------------ Fetch with timeout ------------
  async function fetchWithTimeout(url, timeout) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    
    try {
      const response = await fetch(url, { signal: controller.signal });
      clearTimeout(id);
      return response;
    } catch (error) {
      clearTimeout(id);
      throw error;
    }
  }

  // ------------ Geocode with autocorrect + strong country bias ------------
  async function tryAutocorrectThenGeocode() {
    const typed = dom.q.value.trim(); 
    if (!typed) return dom.q.focus();
    
    // 1) Try Photon quick guess
    const guess = await topPhotonGuess(typed);
    if (guess && utils.dice(typed, guess.label) >= 0.62) {
      dom.suggestions.style.display = 'none'; 
      dom.suggestions.innerHTML = '';
      utils.toast(`Using: ${guess.label}`);
      return doSearchAt(guess.lat, guess.lon);
    }
    
    // 2) Fallback to Nominatim
    return geocodeText(typed);
  }

  async function topPhotonGuess(text) {
    const url = new URL(CONFIG.photonUrl);
    url.searchParams.set('q', text);
    url.searchParams.set('limit', '1');
    url.searchParams.set('layer', 'city,town,village,locality');
    url.searchParams.set('lang', 'en');
    
    if (state.countryBias) {
      url.searchParams.set('osm_tag', `countrycode:${state.countryBias}`);
    }
    
    if (state.centerBias) { 
      url.searchParams.set('lat', state.centerBias.lat); 
      url.searchParams.set('lon', state.centerBias.lon); 
    }
    
    try {
      const r = await fetchWithTimeout(url, 5000);
      const j = await r.json();
      const f = (j.features || [])[0]; 
      if (!f) return null;
      
      const p = f.properties || {};
      const label = [p.name, p.city, p.state, p.country].filter(Boolean).join(', ');
      
      return { 
        label: label || p.name, 
        lat: f.geometry.coordinates[1], 
        lon: f.geometry.coordinates[0] 
      };
    } catch(_) { 
      return null; 
    }
  }

  async function geocodeText(text) {
    const url = new URL(CONFIG.nominatimUrl);
    url.searchParams.set('format', 'json');
    url.searchParams.set('addressdetails', '1');
    url.searchParams.set('limit', '5');
    url.searchParams.set('q', text);
    
    if (state.countryBias) {
      url.searchParams.set('countrycodes', state.countryBias);
    }
    
    try {
      utils.startLoading('Finding place…');
      const r = await fetchWithTimeout(url.toString(), 8000);
      const j = await r.json();
      
      if (!j.length) { 
        utils.stopLoading(); 
        showNoResults('No matching location. Try adding the country.'); 
        return; 
      }
      
      const loc = j[0];
      const lat = parseFloat(loc.lat), 
            lon = parseFloat(loc.lon);
      
      utils.toast(`Using: ${loc.display_name.split(',').slice(0, 3).join(', ')}`);
      doSearchAt(lat, lon);
    } catch(_) { 
      utils.stopLoading(); 
      showNoResults('Search failed. Please try again.'); 
    }
  }

  // ------------ Geolocation ------------
  function handleGeolocation() {
    if (!navigator.geolocation) {
      utils.toast('Geolocation is not supported.', 'error');
      return;
    }
    
    utils.startLoading('Getting your location…');
    
    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude: lat, longitude: lon } = pos.coords;
        state.centerBias = { lat, lon };
        state.currentPosition = { lat, lon };
        utils.toast('Using your current location');
        doSearchAt(lat, lon, false, 14);
      },
      error => {
        utils.stopLoading();
        utils.toast('Could not get your location. Try searching by city.', 'error');
      },
      { 
        enableHighAccuracy: true, 
        timeout: 10000,
        maximumAge: 600000
      }
    );
  }

  // ------------ Main search function ------------
  function doSearchAt(lat, lon, fromMapMove = false, zoom = CONFIG.defaultZoom) {
    state.currentOrigin = { lat, lon };
    dom.map.setView([lat, lon], Math.max(zoom, dom.map.getZoom()));
    state.mapMovedSinceSearch = false;
    dom.btnHere.disabled = true;
    
    const radius = parseInt(dom.radius.value, 10);
    findCafes(lat, lon, radius);
  }

  // ------------ Overpass query with failover ------------
  async function overpassFetch(body) {
    for (const ep of CONFIG.overpassEndpoints) {
      try {
        const ctrl = new AbortController();
        const t = setTimeout(() => ctrl.abort(), CONFIG.requestTimeout);
        
        const r = await fetch(ep, {
          method: 'POST',
          body,
          signal: ctrl.signal
        });
        
        clearTimeout(t);
        if (r.ok) return await r.json();
      } catch(_) {
        // Try next endpoint
      }
    }
    
    throw new Error('All Overpass endpoints failed');
  }

  // ------------ Query & render ------------
  async function findCafes(lat, lon, radius) {
    utils.startLoading('Searching cafés…');
    
    const query = `
      [out:json][timeout:25];
      (
        node["amenity"="cafe"](around:${radius},${lat},${lon});
        way["amenity"="cafe"](around:${radius},${lat},${lon});
        node["shop"="coffee"](around:${radius},${lat},${lon});
      );
      out center tags;
    `;
    
    let data;
    try {
      data = await overpassFetch(query);
    } catch(_) {
      utils.stopLoading();
      showNoResults('Search failed (Overpass). Please try again.');
      return;
    }
    
    const elements = data.elements || [];
    
    state.cafes = elements.map(e => {
      const c = e.type === 'way' ? e.center : { lat: e.lat, lon: e.lon };
      const tags = e.tags || {};
      const distance = state.currentOrigin ? 
        utils.haversine(state.currentOrigin.lat, state.currentOrigin.lon, c.lat, c.lon) : null;
      
      const smart = smartScore(tags, distance);
      const user = getUserRating(e.id);
      const combined = user ? (0.7 * smart + 0.3 * user) : smart;
      
      return {
        id: e.id,
        lat: c.lat,
        lon: c.lon,
        tags,
        name: tags.name || tags.brand || 'Unnamed café',
        distance,
        opening: tags.opening_hours || null,
        smartRating: smart,
        userRating: user,
        combinedRating: utils.clamp(combined, 0, 5)
      };
    });
    
    applyFiltersAndRender();
    utils.stopLoading();
  }

  // ------------ Smart rating (0..5) ------------
  function smartScore(tags, distanceKm) {
    let score = 2.6; // base
    
    if (tags.opening_hours) score += 0.7;
    if (tags.internet_access === 'yes') score += 0.6;
    if (tags.outdoor_seating === 'yes') score += 0.5;
    if (tags.website || tags['contact:website']) score += 0.4;
    if (tags.phone || tags['contact:phone']) score += 0.3;
    if (tags.wheelchair === 'yes') score += 0.2;
    if (tags.brand) score += 0.2;
    if (tags.cuisine) score += 0.1;
    
    if (typeof distanceKm === 'number') {
      // penalize far results gently
      if (distanceKm > 8) score -= 0.8;
      else if (distanceKm > 5) score -= 0.6;
      else if (distanceKm > 3) score -= 0.3;
    }
    
    return utils.clamp(score, 0, 5);
  }

  // ------------ User rating storage ------------
  function getUserRating(id) {
    const key = `cfp_rating_${id}`;
    const value = localStorage.getItem(key);
    return value ? parseFloat(value) : null;
  }

  function setUserRating(id, value) {
    localStorage.setItem(`cfp_rating_${id}`, String(value));
  }

  // ------------ Filters/sort ------------
  function applyFiltersAndRender() {
    let list = state.cafes.slice();
    
    const needOpen = dom.fOpen.checked;
    const needWifi = dom.fWifi.checked;
    const needOutdoor = dom.fOutdoor.checked;
    
    if (needOpen) list = list.filter(isOpenNow);
    if (needWifi) list = list.filter(c => (c.tags.internet_access === 'yes'));
    if (needOutdoor) list = list.filter(c => (c.tags.outdoor_seating === 'yes'));
    
    const mode = dom.sort.value;
    if (mode === 'name') {
      list.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
    } else if (mode === 'hours') {
      list.sort((a, b) => ((b.opening ? 1 : 0) - (a.opening ? 1 : 0)));
    } else if (mode === 'rating') {
      list.sort((a, b) => (b.combinedRating - a.combinedRating));
    } else {
      list.sort((a, b) => (a.distance ?? 1e9) - (b.distance ?? 1e9));
    }
    
    render(list);
  }

  function isOpenNow(cafe) {
    if (!cafe.opening) return false;
    if (cafe.opening.includes('24/7')) return true;
    
    try {
      if (window.opening_hours) {
        const oh = new opening_hours(cafe.opening);
        return oh.getState(new Date());
      }
    } catch(_) {
      // Fallback to simple time parsing if library fails
    }
    
    const m = /(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/.exec(cafe.opening);
    if (m) {
      const now = new Date();
      const mins = now.getHours() * 60 + now.getMinutes();
      const open = parseInt(m[1]) * 60 + parseInt(m[2]);
      const close = parseInt(m[3]) * 60 + parseInt(m[4]);
      
      if (close > open) return mins >= open && mins <= close;
      return (mins >= open) || (mins <= close);
    }
    
    return false;
  }

  // ------------ Rendering ------------
  function renderStars(score) {
    let html = '';
    const s = utils.clamp(score, 0, 5);
    const full = Math.floor(s);
    const half = (s - full) >= 0.25 && (s - full) < 0.75;
    
    for (let i = 0; i < full; i++) {
      html += '<i class="fa-solid fa-star"></i>';
    }
    
    if (half) {
      html += '<i class="fa-solid fa-star-half-stroke"></i>';
    }
    
    for (let i = (half ? full + 1 : full); i < 5; i++) {
      html += '<i class="fa-regular fa-star"></i>';
    }
    
    return html;
  }

  function render(list) {
    dom.kpi.textContent = list.length ? `Showing ${utils.fmtK(list.length)} cafés` : 'No cafés';
    state.cluster.clearLayers();
    state.markers = [];
    
    if (!list.length) {
      dom.results.innerHTML = '';
      utils.show(dom.nores);
      return;
    }
    
    utils.hide(dom.nores);
    
    // Create markers with optimized performance
    const icon = L.divIcon({
      className: '',
      html: '<i class="fa-solid fa-mug-hot cof-ic"></i>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });
    
    list.forEach((c, i) => {
      const marker = L.marker([c.lat, c.lon], { icon }).bindPopup(popupHtml(c));
      marker.on('mouseover', () => marker.openPopup());
      state.cluster.addLayer(marker);
      state.markers.push(marker);
    });
    
    // Render results with requestAnimationFrame for smoother UI
    requestAnimationFrame(() => {
      dom.results.innerHTML = list.map((c, i) => cardHtml(c, i)).join('');
      
      // Add interactivity to results
      addResultInteractivity(list);
    });
  }

  function popupHtml(cafe) {

      `<span class="pill"><i class="fa-solid fa-umbrella-beach"></i> outdoor</span>` : '';

        <a class="btn btn-sm btn-outline-secondary" target="_blank" href="https://www.openstreetmap.org/?mlat=${cafe.lat}&mlon=${cafe.lon}#map=19/${cafe.lat}/${cafe.lon}">OSM</a>
        ${web ? `<a class="btn btn-sm btn-outline-secondary" target="_blank" href="${utils.safeUrl(web)}">Website</a>` : ''}
        ${phone ? `<a class="btn btn-sm btn-outline-secondary" href="tel:${encodeURIComponent(phone)}">Call</a>` : ''}
      </div>
    `;
  }

  function cardHtml(cafe, idx) {

    const addr = [cafe.tags['addr:street'], cafe.tags['addr:city']].filter(Boolean).join(', ');

            <div class="text-nowrap">
              <a class="btn btn-sm btn-outline-primary" target="_blank" href="${utils.directionsUrl(cafe.lat, cafe.lon)}" title="Directions"><i class="fa-solid fa-route"></i></a>
              <a class="btn btn-sm btn-outline-secondary" target="_blank" href="https://www.openstreetmap.org/?mlat=${cafe.lat}&mlon=${cafe.lon}#map=19/${cafe.lat}/${cafe.lon}" title="OpenStreetMap"><i class="fa-brands fa-openid"></i></a>
            </div>
          </div>
          ${addr ? `<div class="mt-1 cmeta"><i class="fa-solid fa-location-dot me-1"></i>${utils.escapeHtml(addr)}</div>` : ''}
          ${cafe.opening ? `<div class="mt-1 cmeta"><i class="fa-regular fa-clock me-1"></i>${utils.escapeHtml(cafe.opening)}</div>` : ''}
          <div class="mt-2 d-flex gap-2 flex-wrap">
            ${cafe.tags.internet_access === 'yes' ? '<span class="pill"><i class="fa-solid fa-wifi"></i> Wi-Fi</span>' : ''}
            ${cafe.tags.outdoor_seating === 'yes' ? '<span class="pill"><i class="fa-solid fa-umbrella-beach"></i> outdoor</span>' : ''}
          </div>
          <div class="mt-2 d-flex gap-3 flex-wrap small">
            ${web ? `<a class="text-decoration-none" target="_blank" href="${utils.safeUrl(web)}"><i class="fa-solid fa-globe me-1"></i>Website</a>` : ''}
            ${phone ? `<a class="text-decoration-none" href="tel:${encodeURIComponent(phone)}"><i class="fa-solid fa-phone me-1"></i>Call</a>` : ''}
          </div>
          <div class="mt-2 small">Your rating:</div>
          <div class="rate-group" data-idx="${idx}">
            ${[1, 2, 3, 4, 5].map(v => 
              `<i class="fa-solid fa-star ${user && v <= user ? 'active' : ''}" data-v="${v}" title="${v}"></i>`
            ).join('')}
          </div>
        </div>
      </div>`;
  }

  function addResultInteractivity(list) {
    // Hover sync between list and map markers
    dom.results.querySelectorAll('[data-idx]').forEach(el => {
      const i = +el.dataset.idx;
      el.addEventListener('mouseenter', () => state.markers[i].openPopup());
      el.addEventListener('click', e => {
        if (!e.target.closest('.rate-group')) {
          dom.map.setView(state.markers[i].getLatLng(), 16);
          state.markers[i].openPopup();
        }
      });
    });
    
    // Rating functionality
    dom.results.querySelectorAll('.rate-group .fa-star').forEach(star => {
      star.addEventListener('mouseenter', e => {
        const value = parseInt(e.target.dataset.v, 10);
        const parent = e.target.parentElement;
        
        parent.querySelectorAll('.fa-star').forEach(s => {
          s.classList.toggle('hovered', parseInt(s.dataset.v, 10) <= value);
        });
      });
      
      star.addEventListener('mouseleave', e => {
        e.target.parentElement.querySelectorAll('.fa-star').forEach(s => {
          s.classList.remove('hovered');
        });
      });
      
      star.addEventListener('click', e => {
        const idx = parseInt(e.target.closest('.rate-group').dataset.idx, 10);
        const value = parseInt(e.target.dataset.v, 10);
        
        setUserRating(list[idx].id, value);
        
        // Update ratings live
        list[idx].userRating = value;
        list[idx].combinedRating = utils.clamp(0.7 * list[idx].smartRating + 0.3 * value, 0, 5);
        
        applyFiltersAndRender();
      });
    });
  }

  function showNoResults(msg) {
    dom.results.innerHTML = `<div class="text-center text-muted py-4">${utils.escapeHtml(msg)}</div>`;
    utils.show(dom.nores);
  }

  // Initialize the application when DOM is loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
</body>
</html>
